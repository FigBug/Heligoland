name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: macos-latest
            name: macOS
            artifact: Heligoland-macOS.zip
            build_cmd: |
              cmake -B build -DCMAKE_BUILD_TYPE=Release
              cmake --build build --config Release
              cd build && zip -r Heligoland-macOS.zip Heligoland.app
          - os: windows-latest
            name: Windows
            artifact: Heligoland-Windows.zip
            build_cmd: |
              cmake -B build -G "Visual Studio 17 2022" -A x64
              cmake --build build --config Release
              Compress-Archive -Path build/Release/Heligoland.exe -DestinationPath build/Heligoland-Windows.zip
          - os: ubuntu-latest
            name: Linux
            artifact: Heligoland-Linux.zip
            build_cmd: |
              sudo apt-get update
              sudo apt-get install -y libgl1-mesa-dev libx11-dev libxext-dev libxrandr-dev libxcursor-dev libxi-dev libxinerama-dev
              cmake -B build -DCMAKE_BUILD_TYPE=Release
              cmake --build build
              cd build && zip Heligoland-Linux.zip Heligoland

    runs-on: ${{ matrix.os }}
    name: Build ${{ matrix.name }}
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Build
        shell: bash
        run: ${{ matrix.build_cmd }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.name }}
          path: build/${{ matrix.artifact }}

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/macOS/Heligoland-macOS.zip
            artifacts/Windows/Heligoland-Windows.zip
            artifacts/Linux/Heligoland-Linux.zip
          generate_release_notes: true
