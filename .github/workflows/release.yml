name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Configure
        run: cmake -B build -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: cmake --build build --config Release

      - name: Create ZIP
        run: |
          cd build
          zip -r Heligoland-macOS.zip Heligoland.app

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: Heligoland-macOS
          path: build/Heligoland-macOS.zip

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Configure
        run: cmake -B build -G "Visual Studio 17 2022" -A x64

      - name: Build
        run: cmake --build build --config Release

      - name: Create ZIP
        run: |
          Compress-Archive -Path build/Release/Heligoland.exe -DestinationPath Heligoland-Windows.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: Heligoland-Windows
          path: Heligoland-Windows.zip

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgl1-mesa-dev libx11-dev libxext-dev libxrandr-dev libxcursor-dev libxi-dev libxinerama-dev

      - name: Configure
        run: cmake -B build -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: cmake --build build

      - name: Create ZIP
        run: |
          cd build
          zip Heligoland-Linux.zip Heligoland

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: Heligoland-Linux
          path: build/Heligoland-Linux.zip

  release:
    needs: [build-macos, build-windows, build-linux]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/Heligoland-macOS/Heligoland-macOS.zip
            artifacts/Heligoland-Windows/Heligoland-Windows.zip
            artifacts/Heligoland-Linux/Heligoland-Linux.zip
          generate_release_notes: true
